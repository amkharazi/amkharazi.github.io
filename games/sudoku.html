<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Windows 98 Style</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="sudoku.css">
</head>
<body>
    <div class="win98-window" id="sudoku-window">
        <div class="window-title">
            <span>Sudoku</span>
            <div class="window-controls">
                <button class="button-98" id="minimize">_</button>
                <button class="button-98" id="maximize">□</button>
                <button class="button-98" id="close">×</button>
            </div>
        </div>
        <div class="window-content">
            <div class="game-controls">
                <div class="difficulty-selector">
                    <button class="button-98" id="new-game">New Game</button>
                    <button class="button-98" id="solve">Solve</button>
                </div>
                <div class="game-stats">
                    <span id="timer">00:00</span>
                </div>
            </div>
            <div id="game-board"></div>
            <div class="number-pad">
                <button class="button-98 number-btn" data-number="1">1</button>
                <button class="button-98 number-btn" data-number="2">2</button>
                <button class="button-98 number-btn" data-number="3">3</button>
                <button class="button-98 number-btn" data-number="4">4</button>
                <button class="button-98 number-btn" data-number="5">5</button>
                <button class="button-98 number-btn" data-number="6">6</button>
                <button class="button-98 number-btn" data-number="7">7</button>
                <button class="button-98 number-btn" data-number="8">8</button>
                <button class="button-98 number-btn" data-number="9">9</button>
                <button class="button-98" id="clear">Clear</button>
            </div>
        </div>
    </div>
    <script src="sudoku.js"></script>
</body>
</html>
